version: 0.2
env:
  variables:
    AWS_S3_NAME: "digital-qa"
    AWS_S3_REGION: "us-east-1"
phases:
  install:
    runtime-versions:
      ruby: 2.6
    commands:
      - echo Installing Bundler...
      - gem install bundler
      - bundle install
      - cucumber --version
  pre_build:
    commands:
      - ruby --version
  build:
    commands:
     - mkdir ./reports
     - cucumber --format html --out .reports/reports.html
  post_build:
    commands:
      - aws s3 sync ./reports/ s3://$AWS_S3_NAME --acl public-read --region $AWS_S3_REGION
reports:
  new-report-group:
    files:
      - './reports/*.html'
    base-directory: './reports'
    #file-format: CUCUMBERJSON